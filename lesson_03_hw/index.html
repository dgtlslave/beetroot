<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <ul>
            <li>
                <label><input type="checkbox">A lot of pickles <span>for the next lessons about CSS</span></label>
            </li>
            <li>
                <label><input type="checkbox">10 apples <span>for more CSS manipulations</span></label>
            </li>
            <li>
                <label><input type="checkbox">20 oranges <span>because they are awensome</span></label>
            </li>
            <li>
                <label><input type="checkbox">13 plates <span>hm... they always disappear</span></label>
            </li>
            <li>
                <label><input type="checkbox">15 bentos</label>
            </li>
            <li>
                <label><input type="checkbox">1 bottle of Sake ^_^ <span>for my friends</span></label>
            </li>
        </ul>
        <div>
            <p>Bon appetit :)</p>
        </div>        
    </main>

</body>
</html>
